{% extends 'blog/blog_base.html' %}

{% block title %}Создание записи{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>Блог</h1>
        <a href="{% url 'blog:post_create' %}" class="btn btn-primary mb-3">Создать запись</a>

        {% for post in posts %}
        <div class="card mb-3">

            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                <a href="{% url 'blog:post_detail' post.pk %}" class="btn btn-primary">Читать</a>
                <a href="{% url 'blog:post_update' post.pk %}" class="btn btn-secondary">Редактировать</a>
                <a href="{% url 'blog:post_delete' post.pk %}" class="btn btn-danger">Удалить</a>

            </div>

        </div>
        {% endfor %}
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
{% endblock %}
