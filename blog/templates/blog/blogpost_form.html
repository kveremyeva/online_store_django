{% extends 'home_page/base.html' %}

{% block title %}Редактирование{% endblock %}

{% block content %}
{% include 'home_page/header.html' %}
<div class="container mt-4">
    <h1>{% if object %}Редактировать{% else %}Создать{% endif %} запись</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'blog:post_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% include 'home_page/footer.html' %}
{% endblock %}
