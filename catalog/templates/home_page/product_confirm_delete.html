{% extends 'home_page/base.html' %}

{% block title %}Продукт{% endblock %}

{% block content %}
{% include 'home_page/header.html' %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Подтверждение удаления</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">Вы уверены, что хотите удалить продукт <strong>"{{ product.name }}"</strong>?</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'catalog:product_detail' product.pk %}" class="btn btn-secondary me-md-2">Отмена</a>
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'home_page/footer.html' %}
{% endblock %}
